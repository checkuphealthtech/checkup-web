<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

   <title>{% block title %}{% endblock %}</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                  <div class="messages">
                    <ul class=flashes>
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}" role="alert">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                      </div>
                    {% endfor %}
                    </ul>
                  </div>
                  {% endif %}
                {% endwith %}
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" action="/register/" method="POST">
                <div class="form-group row">
                  <div class="col-sm-4">
                    <input name="first_name" type="text" class="form-control form-control-user" id="first_name" placeholder="First Name">
                  </div>
                  <div class="col-sm-4">
                    <input name="middle_name" type="text" class="form-control form-control-user" id="middle_name" placeholder="Middle Name">
                  </div>
                  <div class="col-sm-4">
                    <input name="last_name" type="text" class="form-control form-control-user" id="last_name" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <input name="birth_date" type="text" class="form-control form-control-user" id="birth_date" placeholder="Birth Date">
                  </div>
                  <div class="col-sm-4">
                    <input name="phone" type="text" class="form-control form-control-user" id="phone" placeholder="Phone Number">
                  </div>
                  <div class="col-sm-4">
                    <select name="gender" class="form-control" id="gender">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <input name="address" type="text" class="form-control form-control-user" id="address" placeholder="123 Main St. Apt. A">
                </div>
                <div class="form-group row">
                  <div class="col-sm-4">
                    <input name="city" type="text" class="form-control form-control-user" id="city" placeholder="City">
                  </div>
                  <div class="col-sm-4">
                    <input name="state" type="text" class="form-control form-control-user" id="state" placeholder="State">
                  </div>
                  <div class="col-sm-4">
                    <input name="zip" type="text" class="form-control form-control-user" id="zip" placeholder="Zip Code: 92612">
                  </div>
                </div>
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-control-user" id="email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="password" type="password" class="form-control form-control-user" id="password" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input name="repeat_password" type="password" class="form-control form-control-user" id="repeat_password" placeholder="Repeat Password">
                  </div>
                </div>
                <input class="btn btn-primary btn-user btn-block" type="submit" value="Register Account">
  <!--                 <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Register with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                  </a> -->
              </form>
<!--               <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <script>
  $(function() {
    $('input[name="birth_date"]').daterangepicker({
      autoUpdateInput: false,
      singleDatePicker: true,
      showDropdowns: true,
      minYear: 1901,
      maxYear: parseInt(moment().format('YYYY'),10)
    }, function(start, end, label) {
      var years = moment().diff(start, 'years');
    });
  });
  </script>

</body>

</html>
